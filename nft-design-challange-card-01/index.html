<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="imgCard">
      <img src="images/image-equilibrium.jpg" alt="main image">
      <div class="imgEye">
        <img src="images/icon-view.svg" alt="eye">
      </div>
    </div>
    <div class="content">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promtes balance and calm.</p>
      <div class="details">
        <div class="loc">
          <img src="images/icon-ethereum.svg" alt="loc">
          <span>0.041ETH</span>
        </div>
        <div class="days">
          <img src="images/icon-clock.svg" alt="loc">
          <span>3 days left</span>
        </div>
      </div>
      <div class="user">
        <img src="images/image-avatar.png" alt="avater">
        <span>Creation of <em>Jules Wyvem</em></span>
      </div>
    </div>
  </div>
</body>
</html>
