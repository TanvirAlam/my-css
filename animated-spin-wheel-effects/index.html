<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tanvir Alam" />
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <title>animated-spin-wheel-effects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="spinBtn">ক্লিক</div>
        <div class="wheel">
            <div class="number" style="--i:1;--clr:#db7093;"><span>100</span></div>
            <div class="number" style="--i:2;--clr:#66132f;"><span>10</span></div>
            <div class="number" style="--i:3;--clr:#22a85e;"><span>1000</span></div>
            <div class="number" style="--i:4;--clr:#8af46d;"><span>ek tukipoti</span></div>
            <div class="number" style="--i:5;--clr:#b9db70;"><span>100000</span></div>
            <div class="number" style="--i:6;--clr:#70cfdb;"><span>5</span></div>
            <div class="number" style="--i:7;--clr:#ed1e1e;"><span>500</span></div>
            <div class="number" style="--i:8;--clr:#b670db;"><span>50</span></div>
        </div>
    </div>
</body>

</html>
