<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tanvir Alam" />
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <title>Sliding Product Card Effect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <img src="reebok.png" alt="reebok">
    <div class="card">
        <div class="imgBox">
            <img class="shoe" src="shoe4.jpeg" alt="shoe">
        </div>
        <div class="detailBox">
            <h3>Rebooks Air Max<br><span>Kids shoe</span></h3>
            <h4>Product Details</h4>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Veritatis in beatae delectus</p>
            <h4>Size</h4>
            <ul class="size">
                <li>36</li>
                <li>45</li>
                <li>47</li>
                <li>60</li>
                <li>70</li>
            </ul>
            <div class="group">
                <h2><sup>$</sup>299<small>.99</small></h2>
                <a href="#">Add to cart</a>
            </div>
        </div>
    </div>
</body>
</html>
